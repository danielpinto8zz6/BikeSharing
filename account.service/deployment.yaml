kind: Service
apiVersion: v1
metadata:
  name: account-service
  labels:
    app: account-service
spec:
  selector:
    app: account-service
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8100

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  labels:
    app: account-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
        - name: account-service
          image: registry.gitlab.com/danielpinto8zz6/bikeshare/account-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8100
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: JVM_OPTS
              value: "-Xms1g -Xmx1g"
          resources:
            limits:
              memory: "512Mi"
              cpu: "512m"
      imagePullSecrets: 
      - name: gitlab-auth
---

kind: HorizontalPodAutoscaler 
apiVersion: autoscaling/v2beta2
metadata: 
  name: account-service
spec: 
  maxReplicas: 3 
  minReplicas: 1 
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: account-service
  metrics: 
  - type: Resource 
    resource: 
      name: cpu 
      target:
        type: Utilization
        averageUtilization: 80