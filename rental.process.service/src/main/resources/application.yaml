server:
  port: 9400
spring:
  profiles:
    active: "dev"
  application:
    name: rental-process-service
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    initialization-mode: always
    password: Pass2020!
    platform: postgres
    username: postgres
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: bike-availability
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    producer:
      group-id: group_id
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

topic:
  dock-event:
    consumer: dock-event
auto:
  create:
    topics:
      enable: true
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true
    hostname: rental-process-service

---
spring:
  profiles: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/rental

  kafka:
    consumer:
      bootstrap-servers: localhost:9094
    producer:
      bootstrap-servers: localhost:9094

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---
spring:
  profiles: prod

  datasource:
    url: jdbc:postgresql://postgres-dock:5432/rental

  kafka:
    consumer:
      bootstrap-servers: kafka-0.broker.kafka:9092
    producer:
      bootstrap-servers: kafka-0.broker.kafka:9092

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka

