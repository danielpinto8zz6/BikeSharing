kind: Service
apiVersion: v1
metadata:
  name: zuul-server
  labels:
    app: zuul-server
spec:
  selector:
    app: zuul-server
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 9090

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zuul-server
  labels:
    app: zuul-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zuul-server
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
      labels:
        app: zuul-server
    spec:
      containers:
        - name: zuul-server
          image: registry.gitlab.com/danielpinto8zz6/bikeshare/zuul-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
      imagePullSecrets: 
      - name: gitlab-auth
