server:
  port: 8500
spring:
  profiles:
    active: "dev"
  application:
    name: rental-service

  datasource:
    initialization-mode: always
    password: Pass2020!
    platform: postgres
    username: postgres
  jpa:
    generate-dll: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  
  kafka:
    producer:
      group-id: rental
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

topic:
  rental:
    producer: rental
    
auto:
  create:
    topics:
      enable: true
      
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true
    hostname: rental-service

---
spring:
  profiles: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/rental

  kafka:
    consumer:
      bootstrap-servers: localhost:9094
    producer:
      bootstrap-servers: localhost:9094
      
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true

---
spring:
  profiles: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/rental
  
  kafka:
    producer:
      bootstrap-servers: localhost:9094

eureka:
  instance:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---
spring:
  profiles: prod
  
  datasource:
    url: jdbc:postgresql://postgres-rental:5432/rental
  
  kafka:
    producer:
      bootstrap-servers: kafka-0.broker.kafka:9092
      
eureka:
  instance:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka
