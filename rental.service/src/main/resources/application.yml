server:
  port: 8500
spring:
  profiles:
    active: "dev"
  application:
    name: rental-service

  datasource:
    initialization-mode: always
    password: Pass2020!
    platform: postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: bike-availability
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    producer:
      group-id: group_id                                                         #Check
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

topic:
  name:
    producer: topico.comando.teste                                                #Check
    consumer: bike-availability
    
auto:
  create:
    topics:
      enable: true
      
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
  instance:
    # Leave prefer ip address to allow the gateway inside the kubernetes cluster to find this service by it's pod ip
    preferIpAddress: true
    # The hostname of the service, to register the pod and turn it easier for the gateway to find it
    # For deploying eureka clients in Kubernetes you need to set the hostname as the same name of the service
    hostname: rental-service

---
spring:
  profiles: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/rental

  kafka:
    consumer:
      bootstrap-servers: localhost:9094
    producer:
      bootstrap-servers: localhost:9094
      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---
spring:
  profiles: prod
  
  datasource:
    url: jdbc:postgresql://postgres-dock:5432/rental
  
  kafka:
    consumer:
      bootstrap-servers: kafka-0.broker.kafka:9092
    producer:
      bootstrap-servers: kafka-0.broker.kafka:9092
     
eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka

