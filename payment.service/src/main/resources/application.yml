server:
  port: 8400
spring:
  profiles:
    active: "dev"
  application:
    name: payment-service
  datasource:
    initialization-mode: always
    password: Pass2020!
    platform: postgres
    url: jdbc:postgresql://postgres-dock:5432/payment
    username: postgres
  jpa:
    generate-dll: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true
    hostname: payment-service

    
---
spring:
  profiles: dev  
  kafka:
    consumer:
      bootstrap-servers: localhost:9094
    
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true

---
spring:
  profiles: dev


eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

  datasource:
    url: jdbc:postgresql://localhost:5432/payment
---
spring:
  profiles: prod

  datasource:
    url: jdbc:postgresql://postgres-payment:5432/payment

eureka:
  instance:
  client:
    service-url:
      default-zone: http://eureka:8761/eureka
